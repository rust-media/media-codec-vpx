[package]
name = "media-codec-vpx"
description = "Rust bindings to libvpx"
homepage = "https://github.com/rust-media"
repository = "https://github.com/rust-media/media-codec-vpx"
documentation = "https://docs.rs/media-codec-vpx"
version = "0.4.0"
authors = ["Zhou Wei <zhouwei@ehom.net>"]
license = "MIT OR Apache-2.0"
categories = ["multimedia::video", "multimedia::encoding"]
keywords = ["vpx", "vp8", "vp9", "libvpx"]
edition = "2021"

[dependencies]
ctor = "0.5"
media-codec = { version = "0.6", default-features = false, features = ["video"] }
media-codec-vpx-sys = { version = "0.2", path = "sys" }
media-core = { version = "0.6", default-features = false, features = ["video"] }

[features]
docsrs = ["media-codec-vpx-sys/docsrs"]

[package.metadata.docs.rs]
features = ["docsrs"]
